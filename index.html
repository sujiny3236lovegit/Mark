<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiny Market</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">
  <!-- <script src="" type="text/javascript"></script> -->
</head>
<body>
  <div id="header">
    <div id="header-area">
      <img src="images/icons/logo.png" alt="지니마켓" />
    </div>
  </div>
  <div id="body">
    <div id="banner">
      <img src="images/banners/banner1.png" alt="첫번째배너">
    </div>
    <h1>판매되는 상품들</h1>
    <div id="product-list">
      <div class="product-card">
        <div>
          <img class="product-img" src="images/products/basketball1.jpeg" alt="상품">
        </div>
        <div class="product-contents">
          <span class="product-name">농구공 1호</span>
          <span class="product-price">50000원</span>
          <div class="product-seller">
            <img class="product-avatar" src="images/icons/avatar.png" alt="판매자">
            <span>지니</span>
          </div>
        </div>
      </div>
      <div class="product-card">
        <div>
          <img class="product-img" src="images/products/keyboard1.jpg" alt="상품">
        </div>
        <div class="product-contents">
          <span class="product-name">키보드 1호</span>
          <span class="product-price">20000원</span>
          <div class="product-seller">
            <img class="product-avatar" src="images/icons/avatar.png" alt="판매자">
            <span>지니</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
